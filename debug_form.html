<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form - Pallavi Singh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #1A535C;
            outline: none;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .submit-btn {
            background: #1A535C;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background: #144046;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üß™ Debug Form - Test Join Form</h1>
        <p>This form will help you test the join form submission directly.</p>
        
        <form id="debugForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" value="Abhijeet Jha" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="25" min="1" max="150">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" value="Jaipur" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province *</label>
                    <input type="text" id="state" name="state" value="Rajasthan" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="contact_number">Contact Number *</label>
                    <input type="tel" id="contact_number" name="contact_number" value="07891307864" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" value="abhijeetjha5400@gmail.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="issue_challenge">What challenge or issue are you currently facing? *</label>
                <textarea id="issue_challenge" name="issue_challenge" rows="4" required>I am testing the form submission system to ensure it works correctly and processes all data properly.</textarea>
            </div>
            
            <div class="form-group">
                <label for="goals">What are your main goals? (Optional)</label>
                <textarea id="goals" name="goals" rows="3">Testing the form goals field to verify it processes optional data correctly.</textarea>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms_accepted" name="terms_accepted" checked required>
                <label for="terms_accepted">I agree to the Terms and Conditions *</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter_subscription" name="newsletter_subscription" checked>
                <label for="newsletter_subscription">Subscribe to newsletter</label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Test Form Submission
            </button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #e9ecef; border-radius: 5px;">
            <h3>Debug Info:</h3>
            <p><strong>Form Action:</strong> process_join.php</p>
            <p><strong>Method:</strong> POST</p>
            <p><strong>Response:</strong> JSON</p>
            <p><a href="admin/" target="_blank">Check Admin Panel</a> | <a href="index.html" target="_blank">Main Website</a></p>
        </div>
    </div>

    <script>
        document.getElementById('debugForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';
            resultDiv.innerHTML = '<div style="padding: 15px; background: #d1ecf1; border-radius: 5px;">Processing form submission...</div>';
            
            try {
                // Get form data
                const formData = new FormData(this);
                
                // Submit form
                const response = await fetch('process_join.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ SUCCESS!</h3>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p><strong>Form ID:</strong> ${result.form_id || 'N/A'}</p>
                            ${result.redirect_url ? `<p><a href="${result.redirect_url}" target="_blank">View Thank You Page</a></p>` : ''}
                            <p><em>Form submission completed successfully!</em></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå FAILED!</h3>
                            <p><strong>Error:</strong> ${result.message}</p>
                            <p><em>Please check the error and try again.</em></p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>üí• ERROR!</h3>
                        <p><strong>Exception:</strong> ${error.message}</p>
                        <p><em>There was a technical error processing the form.</em></p>
                    </div>
                `;
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Test Form Submission';
        });
    </script>
</body>
</html>
