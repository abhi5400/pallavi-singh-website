<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form - Pallavi Singh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #1A535C;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #A8D5BA;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Debug Form Submission</h1>
    
    <form id="debugForm">
        <div class="form-group">
            <label for="full_name">Full Name *</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
        </div>
        
        <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" required>
        </div>
        
        <div class="form-group">
            <label for="contact_number">Contact Number *</label>
            <input type="tel" id="contact_number" name="contact_number" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="issue_challenge">Challenge/Issue *</label>
            <textarea id="issue_challenge" name="issue_challenge" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="goals">Goals (Optional)</label>
            <textarea id="goals" name="goals"></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="terms_accepted" required>
                I agree to terms and conditions
            </label>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('debugForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Submitting form...</div>';
            
            const formData = new FormData(this);
            
            console.log('Form data being sent:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            
            fetch('process_join.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        resultDiv.innerHTML = '<div class="result success">✅ Success: ' + data.message + '</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="result error">❌ Error: ' + data.message + '</div>';
                        if (data.debug) {
                            resultDiv.innerHTML += '<div class="result error">Debug: ' + data.debug + '</div>';
                        }
                    }
                } catch (e) {
                    resultDiv.innerHTML = '<div class="result error">❌ Invalid JSON response: ' + text + '</div>';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<div class="result error">❌ Network error: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
